<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>INK MCQ Test</title>

    <!-- font-styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Onest:wght@300;500;700&family=Roboto&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="./data/icons/ink-192x192.png">

    <!-- css-styles -->
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/03-q-and-a-page.css">
</head>
<body>
    <header class="header">
        <p class="js-user-name header-label">User Name</p>
        <div class="date-and-time">
            <p class="js-date date js-subject-name">Subject: No Name</p>
            <p class="js-time time">hh:mm AM</p>
        </div>
    </header>

    <div class="js-questions-container questions-container">
        <div class="no-question-paper">
            <img src="../data/icons/no-data.svg">
            <p>No Question Paper</p>
        </div>
    </div>

    <div class="submit-button-container">
        <a id="submit-button" href="#popup-message" class="js-submit-button submit-button">Submit</a>
    </div>
    <div id="popup-message" class="popup-background">
        <div class="popup-container">
            <div class="js-message message">
                <p style="
                    font-size: 20px;
                    font-weight: bold;
                ">nothing !</p>
            </div>
            <a href="#submit-button" class="popup-close">&#x2716;</a>
        </div>
    </div>

    <script type="module" src="./scripts/03-q-and-a-page.js"></script>
</body>
</html>
